<html>

    <body>
        <h1>Times Tables Calculator</h1>
        <form action = "" method = "post" id="timetables" onsubmit="return timesTablesFunc()">
            <p id="box"> Times Table to create</p>
            <input type ="text" value="" id="number">
            <p id="box"> Rows required: </p>
            <input type ="text" value="" id ="rows"> <br><br>
            <button type = "submit" > Generate
            <button type = "reset" > Reset </button>
            <p  id = "output"></p>
        </form>
            <br>
        <div>
    
                
        </div>
        <script>
            function timesTablesFunc() 
            {
                var table = "";
                var nums = 5;
                var limit = document.getElementById("rows").value;
                var num = document.getElementById("number").value;
                for( let i =1; i <= limit; i++) 
                {
                    table = table + "<p>" + i + " times " + num + " equals " + (num * i) + "</p>";
                    
                }
                
                document.getElementById("output").innerHTML = table;
                return false;
            }
        </script>
    </body>
</html>
